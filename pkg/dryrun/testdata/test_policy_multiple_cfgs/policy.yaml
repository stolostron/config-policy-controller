apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: test-policy-multiple-cfgs
  namespace: policies
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: namespace-test-0
        spec:
          object-templates:
            - complianceType: must have
              metadataComplianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: my-ns
          pruneObjectBehavior: None
          remediationAction: inform
          severity: medium
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: namespace-test-1
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: my-other-ns
          pruneObjectBehavior: None
          remediationAction: inform
          severity: medium
  remediationAction: inform
